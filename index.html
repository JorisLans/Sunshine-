<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Zonlicht Simulator - Appartement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; background: #222; }
        
        .main-container { display: flex; flex: 1; min-height: 0; gap: 2px; }
        #map { flex: 1; background: #eee; }
        #viewer3d { flex: 1; background: #000; position: relative; }

        .controls { 
            background: white; padding: 20px; box-shadow: 0 -4px 15px rgba(0,0,0,0.5); 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; z-index: 100;
        }
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .time-header { display: flex; justify-content: space-between; align-items: center; }
        label { font-weight: bold; font-size: 14px; color: #333; }
        input[type="range"] { width: 100%; cursor: pointer; }
        .buttons { display: flex; gap: 8px; }
        button { flex: 1; padding: 10px; border: none; background: #4A90E2; color: white; border-radius: 6px; cursor: pointer; font-size: 13px; }
        #playBtn { flex: 0 0 100px; background: #2ecc71; font-weight: bold; }
        #playBtn.playing { background: #e74c3c; }
        .options-box { display: flex; gap: 15px; background: #f8f9fa; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .info-overlay { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); color: white; padding: 10px; border-radius: 5px; font-size: 12px; pointer-events: none; }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="map"></div>
        <div id="viewer3d">
            <div class="info-overlay" id="sunInfo">3D View: Gebruik muis om te draaien</div>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <div class="time-header">
                <label>Tijd: <span id="timeVal">12:00</span></label>
                <button id="playBtn" onclick="togglePlay()">▶ Play</button>
            </div>
            <input type="range" id="timeSlider" min="0" max="1439" value="720">

            <label>Datum:</label>
            <input type="date" id="datePicker">
            
            <div class="buttons">
                <button onclick="setSeason('zomer')">Zomer</button>
                <button onclick="setSeason('winter')">Winter</button>
                <button onclick="setSeason('nu')">Nu</button>
            </div>
        </div>

        <div class="control-group">
            <label>Oriëntatie: <span id="rotationVal">180</span>°</label>
            <input type="range" id="rotationSlider" min="0" max="360" value="180">
            
            <div class="options-box">
                <label><input type="checkbox" id="roofToggle" checked onchange="update3DModel()"> Dak</label>
                <label><input type="checkbox" id="wallsToggle" checked onchange="update3DModel()"> Zijmuren</label>
            </div>
            <p style="font-size: 11px; color: #666; margin: 0;">In de 3D view: Linkermuis = draaien, Rechtermuis = schuiven, Scroll = zoomen.</p>
        </div>
    </div>

    <script>
        let lat = 51.0289, lng = 3.0142, currentDate = new Date(), roomRotation = 180;
        const timeSlider = document.getElementById('timeSlider');
        const datePicker = document.getElementById('datePicker');
        const rotationSlider = document.getElementById('rotationSlider');
        datePicker.valueAsDate = currentDate;

        // --- MAP INITIALIZATION ---
        const map = L.map('map').setView([lat, lng], 19);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker = L.marker([lat, lng], {draggable: true}).addTo(map);
        marker.on('drag', function(e) {
            lat = e.target.getLatLng().lat;
            lng = e.target.getLatLng().lng;
            updateSimulation();
        });

        // --- THREE.JS INITIALIZATION ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Sky blue
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('viewer3d').appendChild(renderer.domElement);

        const controls3d = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(15, 15, 15);
        controls3d.update();

        // Verlichting
        const ambientLight = new THREE.AmbientLight(0x404040, 1); // Zacht basislicht
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 50;
        sunLight.shadow.camera.left = -20;
        sunLight.shadow.camera.right = 20;
        sunLight.shadow.camera.top = 20;
        sunLight.shadow.camera.bottom = -20;
        scene.add(sunLight);

        // --- HULPFUNCTIES 3D MODEL ---
        let modelGroup = new THREE.Group();
        scene.add(modelGroup);

        function update3DModel() {
            modelGroup.clear();
            const wallMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const floorMat = new THREE.MeshStandardMaterial({ color: 0xdddddd });
            const terraceMat = new THREE.MeshStandardMaterial({ color: 0x999999 });

            // Vloer Kamer (10x10)
            const floor = new THREE.Mesh(new THREE.BoxGeometry(10, 0.1, 10), floorMat);
            floor.receiveShadow = true;
            modelGroup.add(floor);

            // Vloer Terras (10x4)
            const terrace = new THREE.Mesh(new THREE.BoxGeometry(10, 0.1, 4), terraceMat);
            terrace.position.set(0, 0, 7);
            terrace.receiveShadow = true;
            modelGroup.add(terrace);

            // Muren Kamer
            const createWall = (w, h, d, x, y, z) => {
                const wall = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), wallMat);
                wall.position.set(x, y, z);
                wall.castShadow = true;
                wall.receiveShadow = true;
                modelGroup.add(wall);
            };

            createWall(10, 3, 0.2, 0, 1.5, -5); // Achtermuur
            createWall(0.2, 3, 10, -5, 1.5, 0); // Linkermuur
            createWall(0.2, 3, 10, 5, 1.5, 0);  // Rechtermuur
            
            // Voormuur met raam (twee delen)
            createWall(2.5, 3, 0.2, -3.75, 1.5, 5); 
            createWall(2.5, 3, 0.2, 3.75, 1.5, 5);
            createWall(5, 0.5, 0.2, 0, 2.75, 5); // Bovenbalk raam
            createWall(5, 0.5, 0.2, 0, 0.25, 5); // Onderbalk raam

            // Optionele Zijmuren Terras
            if (document.getElementById('wallsToggle').checked) {
                createWall(0.2, 3, 4, -5, 1.5, 7); 
                createWall(0.2, 3, 4, 5, 1.5, 7);
            }

            // Optioneel Dak Terras
            if (document.getElementById('roofToggle').checked) {
                const roof = new THREE.Mesh(new THREE.BoxGeometry(10, 0.2, 4), wallMat);
                roof.position.set(0, 3, 7);
                roof.castShadow = true;
                modelGroup.add(roof);
                
                // Dak van de kamer zelf
                const roomRoof = new THREE.Mesh(new THREE.BoxGeometry(10, 0.2, 10), wallMat);
                roomRoof.position.set(0, 3, 0);
                roomRoof.castShadow = true;
                modelGroup.add(roomRoof);
            }

            modelGroup.rotation.y = (180 - roomRotation) * Math.PI / 180;
        }

        // --- SIMULATIE LOGICA ---
        function updateSimulation() {
            let sunPos = SunCalc.getPosition(currentDate, lat, lng);
            let azimuth = sunPos.azimuth; // SunCalc 0 = Zuid
            let altitude = sunPos.altitude;

            // Update Zonlicht Positie
            const dist = 30;
            sunLight.position.set(
                dist * Math.sin(azimuth) * Math.cos(altitude),
                dist * Math.sin(altitude),
                dist * Math.cos(azimuth) * Math.cos(altitude)
            );

            // Verander lucht kleur op basis van zonhoogte
            let skyIntensity = Math.max(0, Math.min(1, altitude * 2));
            scene.background = new THREE.Color().setHSL(0.6, 0.5, skyIntensity * 0.5 + 0.1);
            ambientLight.intensity = skyIntensity * 0.8 + 0.2;

            document.getElementById('sunInfo').innerHTML = 
                `Hoogte: ${(altitude * 180 / Math.PI).toFixed(1)}° | Azimuth: ${(azimuth * 180 / Math.PI + 180).toFixed(1)}°`;

            modelGroup.rotation.y = (180 - roomRotation) * Math.PI / 180;
        }

        // UI Handlers
        timeSlider.oninput = function() {
            currentDate.setHours(Math.floor(this.value / 60), this.value % 60);
            document.getElementById('timeVal').textContent = currentDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            updateSimulation();
        };

        rotationSlider.oninput = function() {
            roomRotation = parseInt(this.value);
            document.getElementById('rotationVal').textContent = roomRotation;
            updateSimulation();
        };

        datePicker.onchange = function() {
            let d = new Date(this.value);
            currentDate.setFullYear(d.getFullYear(), d.getMonth(), d.getDate());
            updateSimulation();
        };

        function setSeason(s) {
            let y = 2026;
            if(s === 'zomer') currentDate = new Date(y, 5, 21, 13, 0);
            if(s === 'winter') currentDate = new Date(y, 11, 21, 12, 0);
            if(s === 'nu') currentDate = new Date();
            datePicker.valueAsDate = currentDate;
            timeSlider.value = currentDate.getHours() * 60 + currentDate.getMinutes();
            timeSlider.oninput();
        }

        let isPlaying = false, animationInterval;
        function togglePlay() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playBtn.innerHTML = '⏸ Pauze'; playBtn.classList.add('playing');
                animationInterval = setInterval(() => {
                    timeSlider.value = (parseInt(timeSlider.value) + 5) % 1440;
                    timeSlider.oninput();
                }, 50);
            } else {
                playBtn.innerHTML = '▶ Play'; playBtn.classList.remove('playing');
                clearInterval(animationInterval);
            }
        }

        // Render Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.setSize(document.getElementById('viewer3d').clientWidth, document.getElementById('viewer3d').clientHeight);
            renderer.render(scene, camera);
        }

        // Start
        update3DModel();
        updateSimulation();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = document.getElementById('viewer3d').clientWidth / document.getElementById('viewer3d').clientHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
